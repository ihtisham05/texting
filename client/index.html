<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="socket.io/socket.io.js"></script>
    <script>
    var socket= io({
      query: {
        userId: 1
      }
    });
    socket.on('connect',() => {
      console.log("Connected to server");
    });
      socket.on("newMessage", (userNotification) => {
        console.log("Received from server: ", userNotification);
      });
      socket.on('disconnect',() => {
        console.log("Disconnected from server");
      });
</script>
  </body>
</html>
